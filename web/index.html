    <meta charset="UTF-8" />

    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>flutter_chat_app</title>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.

    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>

  <!-- -->

  <body>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyADlMFh7oNrNXdrN8iJwgzlMgw8r-E8VEc",
        authDomain: "flutter-chat-app-fd3bf.firebaseapp.com",
        projectId: "flutter-chat-app-fd3bf",

        appId: "1:628887551787:web:63c394e64787f5b343cf6e",
        measurementId: "G-6LSS9JSSEK",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
